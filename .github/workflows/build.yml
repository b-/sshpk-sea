name: build sea

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build
        id: build
        run: ./build-sea.sh
      - uses: softprops/action-gh-release@v2
        with:
          name: sshpk-conv
          tag_name: sshpk-conv
          files: sshpk-conv

